                <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="text" name="Username" id="Username" required>
                  <label>電子郵件或使用者名稱</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                  <input type="password" name="Password" id="Password" required>

                </div>
              </form>

            </div>
            <div class="form-box register">
              <h2>註冊</h2>
              <form action="register.php" method="post">
                <div class="input-box">
                  <span class="icon"><i class="fa-solid fa-user"></i></span>
                  <input type="text" maxlength="10" name="Username" required>
                  <label>使用者名稱</label>
                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-envelope'></i></span>
                  <input type="email" name="Email" required>

                </div>

                  <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                  <input type="password" minlength="8" maxlength="10" name="Password" required>

                </div>
                <div class="input-box">
                  <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                  <input type="password" minlength="8" maxlength="10" name="Re_Password" required>

                </div>

                  <label><input type="checkbox" required>我同意遵守 <a href="#">ボボ論壇使用協議</a></label>
